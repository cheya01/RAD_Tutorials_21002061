<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCS 2208 LabSheet 03</title>
  </head>
  <body>
    <h2>SCS 2208 LabSheet 03/activity 02/Q1</h2>
    <script>
      function compareBool(a, b) {
        if (a == true && b == true) return true;
        else return false;
      }
      document.write("inputs: true,false<br>");
      document.write(
        compareBool(true, true) +
          "<br>" +
          compareBool(true, false) +
          "<br>" +
          compareBool(false, false)
      );

      document.write("<br><br>");

      document.write("inputs: 1,0<br>");
      document.write(
        compareBool(1, 1) +
          "<br>" +
          compareBool(1, 0) +
          "<br>" +
          compareBool(0, 0)
      );
      document.write();
    </script>
  </body>
</html>
