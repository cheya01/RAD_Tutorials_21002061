<!DOCTYPE html>
<html>
  <head>
    <title>labsheet2 Part2 Ex2</title>
  </head>

  <body>
    <script>
      //Q1
      var Makr1 = 30,
        Makr2 = 40,
        Makr3 = 90;
      document.write("Total : ", Makr1 + Makr2 + Makr3);
      document.write("<br>");
      document.write("Average : ", (Makr1 + Makr2 + Makr3) / 3);
      document.write("<br><br>");

      //Q2
      var Name = "HAS Sarani";
      var age = 23;
      var gender = "Female";
      document.writeln("Name : ", Name);
      document.write("<br>");
      document.writeln("Age : ", age);
      document.write("<br>");
      document.writeln("Gender : ", gender);
      document.write("<br><br>");

      //Q3
      var len = 10,
        width = 5;
      document.write("Area of rectangle : ", len * width);
      document.write("<br><br>");

      //Q4
      var a = 10,
        b = 20;
      a += b;
      document.write("a += b : ", a, "<br>");
      a -= b;
      document.write("a -= b : ", a, "<br>");
      a += b;
      document.write("a += b : ", a, "<br>");
      a *= b;
      document.write("a *= b : ", a, "<br>");
      a /= b;
      document.write("a /= b : ", a, "<br>");
      a %= b;
      document.write("a %= b : ", a, "<br><br>");

      //Q5
      var x = 5,
        y = 4,
        text1 = "A",
        text2 = "B";
      document.write("x >= y : ", x >= y, "<br>");
      document.write("x != y : ", x != y, "<br>");
      document.write("text1 < text2 : ", text1 < text2, "<br><br>");

      //Q6
      var statement1 = "what a very";
      var statement2 = "nice day";
      document.write(statement1, " ", statement2, "<br><br>");

      //Q7
      var x, y, z;
      document.write("x = ", (x = 5 + 5), "<br>");
      document.write("y = ", (y = "5" + 5), "<br>");
      document.write("z = ", (z = "Hello" + 5), "<br><br>");
    </script>
