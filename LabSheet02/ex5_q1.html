<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex05 Q1</title>
  </head>
  <body>
    <script>
      let time = 6.15;

      if (time < 10.0) {
        document.write("Good morning");
      } else if (time < 20.0) {
        document.write("Good day");
      } else {
        document.write("Good evening");
      }
    </script>
  </body>
</html>
